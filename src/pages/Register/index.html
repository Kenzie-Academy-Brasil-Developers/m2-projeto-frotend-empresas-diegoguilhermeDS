<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stark Industry Cadastro</title>
   <link rel="stylesheet" href="/src/styles/globalStyle.css">
   <link rel="stylesheet" href="/src/styles/texts.css">
   <link rel="stylesheet" href="/src/styles/buttons.css">
   <link rel="stylesheet" href="/src/styles/inputs.css">
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <header class="container-header">
       <div class="container container-content-header">
           <h1 class="font-2-semibold">Stark Industry</h1>
           <button class="button-menu-icon" id="show"><img src="/src/assets/img/Vector.png" alt=""></button>
           <nav class="nav-header">
               <a href="/src/pages/home/index.html" target="_self" class="button-base button-brand-2">Home</a>
               <a href="/src/pages/login/index.html" target="_self" class="button-base button-brand-1">Login</a>
           </nav>
       </div>
   </header>
   <main class="container-main">
        <section class="container-form-login">
            <div class="header-form">
                <h1 class="font-1-bold">Cadastre-se</h1>
            </div>
            <form>
                <input class="input-base" type="text" name="name" id="name" placeholder="Seu nome">
                <input class="input-base" type="email" name="email" id="email" placeholder="Seu e-mail">
                <input class="input-base" type="password" name="password" id="password" placeholder="Sua senha">
                <select name="Professional-level" id="Professional-level" aria-placeholder="Nível profissional">
                    <option value="0">Nível profissional</option>
                    <option value="1">Estágio</option>
                    <option value="2">Júnior</option>
                    <option value="3">Pleno</option>
                    <option value="4">Sênior</option>
                </select>
                <button type="submit" class="button-base button-brand-1" disabled>Cadastre-se</button>
                <a class="button-base button-brand-2" href="/src/pages/login/index.html" target="_self">Retornar</a>
            </form>
        </section>
   </main>

   <script type="module" src="index.js"></script>
</body>
</html>
